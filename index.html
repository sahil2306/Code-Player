<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Player</title>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="code.css">
</head>
<body>

    <div id="header">
        <div id="logo">
            <img src="logo.png" alt="logo" height="35px" width="35px">
            &nbsp;
        </div>
        <div id="head">    
            CodePlayer
        </div>
        <div id="buttonContainer">
            <div class="togglebutton active" id="html">HTML</div>
            <div class="togglebutton" id="css">CSS</div>
            <div class="togglebutton" id="js">JAVASCRIPT</div>
            <div class="togglebutton active" id="output">OUTPUT</div>
        </div>
    </div>

    <textarea id="htmlpanel" class="panel"><p id="paragraph">Hello Universe!</p></textarea>
    <textarea id="csspanel" class="panel hidden">p{ color : red }</textarea>
    <textarea id="jspanel" class="panel hidden"></textarea>
    <iframe name="output1" id="outputpanel" class="panel"></iframe>
    <script src="code.js"></script>
</body>
</html>
